name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  scan: 
    
    name: gitleaks
    
    runs-on: ubuntu-latest

    

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          args: detect --source . --redact --verbose --exit-code 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff
        continue-on-error: true 
        run: ruff check email-fetch/app --output-format=github
  
  sonarqube:
    
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v7
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_KEY }}
      with:
        projectBaseDir: email-fetch/app
        args:
          -Dsonar.organization=pavlovan-devops
          -Dsonar.projectKey=AnPavlov7070_telerik-devops-final
        
  build:
    
    needs: [scan, sonarqube]
       
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build -f email-fetch/Dockerfile --tag redzek/fastimage:${GITHUB_SHA::7} email-fetch
    
    - name: Trivy scan
      uses: aquasecurity/trivy-action@0.20.0
      with:
        image-ref: redzek/fastimage:${GITHUB_SHA::7}
        format: table
        severity: CRITICAL,HIGH
        ignore-unfixed: true
      continue-on-error: true

    - name: Login to Docker
      uses: docker/login-action@v3
      with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Push the image
      run: docker push redzek/fastimage:${GITHUB_SHA::7}

    - name: Update deployment.yaml image tag to SHA
      if: github.ref == 'refs/heads/main'
      run: |
        sed -i.bak "s|image: redzek/fastimage:.*|image: redzek/fastimage:${GITHUB_SHA::7}|g" deploy/k8s/deployment.yaml
        rm -f deploy/k8s/deployment.yaml.bak

    - name: Commit and push manifest update
      if: github.ref == 'refs/heads/main'
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add deploy/k8s/deployment.yaml
        git diff --staged --quiet || git commit -m "chore: deploy image ${GITHUB_SHA::7} [skip ci]"
        git push


  
  
    
